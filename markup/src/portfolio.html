<!doctype html>
<html lang="en">

<head>
    //= layout/head.html
</head>

<body>
    <div id="wrapper">
        <div class="loader-holder">
            <div class="loader"></div>
        </div>
        //= layout/header.html
        <main role="main" id="main">
            <div class="container">
                <section class="portfolio-section" id="portfolio">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12 text-center">
                                <h2 class="animate-on-scroll slide-in-top ">Project Gallery</h2>
                            </div>
                        </div>
                        <div class="portfolio-menu mt-2 mb-4 animate-on-scroll slide-in-top">
                            <nav class="controls">
                                <button type="button" class="control button outline" data-filter="all">All</button>
                                <button type="button" class="control button outline" data-filter=".webdesign">Web design</button>
                                <button type="button" class="control button outline" data-filter=".ecommerce">E-commerce</button>
                                <button type="button" class="control button outline" data-filter=".dev">Development</button>
                                <button type="button" class="control button outline" data-filter=".templates">Templates</button>
                            </nav>
                        </div>
                        <div class="row-holder portfolio-item animate-on-scroll ">
                            <div class="mix ecommerce templates col-3">
                                <div class="holder">
                                    <img src="/images/bikes copy.jpeg" class="image" itemprop="thumbnail" alt="Image description" />
                                    <div class="portfolio-overlay">
                                        <div class="overlay-content">
                                            <p class="category">Bikes</p>
                                            <a href="#" title="View Project" target="_blank">
                                                <a href="#" class="magnify-icon ">
                                                    <span><i class="icon-attachment" aria-hidden="true"></i></span>
                                                </a>
                                            </a>
                                            <a data-fancybox="item" title="click to zoom-in" href="/images/bikes.jpeg">
                                                <div class="magnify-icon ">
                                                    <span><i class="icon-zoom-in" aria-hidden="true"></i></span>
                                                </div>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mix ecommerce templates col-3">
                                <div class="holder">
                                    <img src="/images/clothingctore.jpeg" class="image" itemprop="thumbnail" alt="Image description" />
                                    <div class="portfolio-overlay">
                                        <div class="overlay-content">
                                            <p class="category">Clothing Store</p>
                                            <a href="#" title="View Project" target="_blank">
                                                <a href="#" class="magnify-icon ">
                                                    <span><i class="icon-attachment" aria-hidden="true"></i></span>
                                                </a>
                                            </a>
                                            <a data-fancybox="item" title="click to zoom-in" href="/images/clothingctore.jpeg">
                                                <div class="magnify-icon ">
                                                    <span><i class="icon-zoom-in" aria-hidden="true"></i></span>
                                                </div>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mix ecommerce webdesign col-3">
                                <div class="holder">
                                    <img src="/images/flexi.jpeg" class="image" itemprop="thumbnail" alt="Image description" />
                                    <div class="portfolio-overlay">
                                        <div class="overlay-content">
                                            <p class="category">Flexi CMS</p>

                                            <a data-fancybox="item" title="click to zoom-in" href="/images/flexi.jpeg">
                                                <div class="magnify-icon ">
                                                    <span><i class="icon-zoom-in" aria-hidden="true"></i></span>
                                                </div>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mix templates col-3">
                                <div class="holder">
                                    <img src="/images/coffee.jpeg" class="image" itemprop="thumbnail" alt="Image description" />
                                    <div class="portfolio-overlay">
                                        <div class="overlay-content">
                                            <p class="category">Coffee (Landing Page)</p>
                                            <a href="#" title="View Project" target="_blank">
                                                <a href="#" class="magnify-icon ">
                                                    <span><i class="icon-attachment" aria-hidden="true"></i></span>
                                                </a>
                                            </a>
                                            <a data-fancybox="item" title="click to zoom-in" href="/images/coffee.jpeg">
                                                <div class="magnify-icon ">
                                                    <span><i class="icon-zoom-in" aria-hidden="true"></i></span>
                                                </div>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mix  webdesign col-3">
                                <div class="holder">
                                    <img src="/images/Flexi2.jpeg" class="image" itemprop="thumbnail" alt="Image description" />
                                    <div class="portfolio-overlay">
                                        <div class="overlay-content">
                                            <p class="category">Flexi CMS</p>
                                            <a data-fancybox="item" title="click to zoom-in" href="/images/flexi2.jpeg">
                                                <div class="magnify-icon ">
                                                    <span><i class="icon-zoom-in" aria-hidden="true"></i></span>
                                                </div>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mix dev col-3 ">
                                <div class="holder">
                                    <img src="/images/trico.jpeg " class="image" itemprop="thumbnail " alt="Image description " />
                                    <div class="portfolio-overlay ">
                                        <div class="overlay-content ">
                                            <p class="category ">Trico</p>
                                            <a href="#" title="View Project" target="_blank">
                                                <a href="#" class="magnify-icon ">
                                                    <span><i class="icon-attachment" aria-hidden="true"></i></span>
                                                </a>
                                            </a>
                                            <a data-fancybox="item" title="click to zoom-in" href="/images/trico2.jpeg">
                                                <div class="magnify-icon ">
                                                    <span><i class="icon-zoom-in" aria-hidden="true"></i></span>
                                                </div>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- JS Links -->

                <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js " integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI " crossorigin="anonymous "></script>
                <!-- Mixitup -->
                <script src='https://cdnjs.cloudflare.com/ajax/libs/mixitup/3.2.2/mixitup.min.js'></script>
                <!-- fancybox -->
                <script src='https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.1.20/jquery.fancybox.min.js'></script>
                <!-- Custom JS -->
                <script>
                    var containerEl = document.querySelector(".portfolio-item ");
                    var mixer = mixitup(containerEl, {
                        animation: {
                            effects: "fade translateZ(-100px) ",
                            effectsIn: "fade translateY(-100%) ",
                            easing: "cubic-bezier(0.645, 0.045, 0.355, 1) "
                        }
                    });

                    $("[data-fancybox] ").fancybox({
                        loop: true,
                        hash: true,
                        transitionEffect: "slide ",
                        clickContent: function(current, event) {
                            return current.type === "image " ? "next " : false;
                        }
                    });
                </script>
            </div>
        </main>
        //= layout/footer.html
    </div>
</body>

</html>
